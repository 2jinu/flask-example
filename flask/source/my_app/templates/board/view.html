{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    {% include "nav.html" %}

    {% if post %}
    <p>{{ post.user.username }}</p>

    <p>{{ post.created }}</p>

    <p>{{ post.title }}</p>

    {% for file in post.files %}
        <a href="{{ url_for('board.download', file_id=file.id) }}">{{ file.original_name }}</a>
    {% endfor %}

    <pre>{{ post.content }}</pre>
    {% endif %}
</div>

{% endblock %}
